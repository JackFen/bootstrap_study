<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap的css文件 -->
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 徽章一般用于在网页上标明一些有价值的信息，例如重要的标题、警告信息、通知计数器等
        创建徽章
        徽章主要用于突出显示新的或未读的项。如需使用徽章，只需要将.badge类加上带有指定意义的颜色类（如bg-secondary）
        添加到<span>元素上即可。徽章可以根据父元素的大小变化而变化
    -->
    <div class="container">
        <div>徽章</div>
        <span class="badge bg-primary">首页</span>
        <span class="badge bg-warning">首页</span>
        <div>徽章的颜色</div>
        <!-- 徽章的颜色如下 -->
        <span class="badge bg-primary">主要</span>
        <span class="badge bg-secondary">次要</span>
        <span class="badge bg-success">成功</span>
        <span class="badge bg-danger">危险</span>
        <span class="badge bg-warning">警告</span>
        <span class="badge bg-info">信息</span>
        <span class="badge bg-light">浅色</span>
        <span class="badge bg-dark">深色</span>
        <!-- 胶囊徽章
            使用rounded-pill类来设置药丸形状的徽章
        -->
        <div>胶囊徽章</div>
        <span class="badge bg-primary rounded-pill">首页</span>
    </div>
    <!-- bootstrap的js文件 -->
    <script type="text/javascript" src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
