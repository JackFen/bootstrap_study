<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap的css文件 -->
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 间距
        在元素中涉及使用内间距或者外间距时，p-内间距，这个class属性会设定padding值，m-外间距
        这个class属性会设定margin值
        m-用来设定margin
        p-用来设定padding

        间距的方向
        t-用来设置margin-top或者padding-top
        b-用来设置margin-bottom或者padding-bottom
        s-用来设置margin-left或padding-left
        e-用来设置margin-right或padding-right
        x-用来设置left和right
        y-用来设置top和bottom
        blank-用来设置元素在四个方向的margin或padding

        间距的距离
        0-把margin或padding设置为0
        1-把margin或padding设置为0.25rem
        2-把margin或padding设置为0.5rem
        3-把margin或padding设置为1rem
        4-把margin或padding设置为1.5rem
        5-把margin或padding设置为3rem
        auto-把margin设置为auto
    -->
    <div class="pt-4 bg-warning">我只有上内边距(1.5rem)</div>
    <div class="p-5 bg-success">我所有边都有内边距(3rem)</div>
    <div class="m-5 pb-5 bg-info">我所有边都有外边距(3rem)和下内边距（3rem）</div>
    <!-- bootstrap的js文件 -->
    <script type="text/javascript" src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
