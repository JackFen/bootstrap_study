<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- 高度和宽度
            宽度
            使用w-*类（w-25、w-50、w-75、w-100、mw-auto、mw-100）设置元素的宽度
        -->
        <div class="w-25 bg-primary">宽度为25%</div>
        <div class="w-50 bg-primary">宽度为50%</div>
        <div class="w-75 bg-primary">宽度为75%</div>
        <div class="w-100 bg-primary">宽度为100%</div>
        <div class="w-auto bg-primary">自动管理宽度</div>
        <div class="mw-100 bg-primary">最大宽度为100%</div>

        <!-- 高度
            使用h-*类（h-25、h-50、h-75、h-100）设置元素的高度
            注意：*是百分比，要先设置父元素的高度
        -->
        <div class="bg-light" style="height: 300px;">
            <div class="h-25 bg-warning">这个盒子的高度是25%</div>
        </div>
    </div>
    

    <script type="text/javascript" src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
