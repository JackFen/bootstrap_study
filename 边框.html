<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap的css文件 -->
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>

    <div>
        <!-- 边框类
            使用边框类为元素添加或删除边框
        -->
        <div class="border bg-light border-primary">边框颜色</div>
        <br>
        <div class="border border-3">边框宽度</div>
        <br>
        <div class="border border-top-0">顶部无边框</div>
        <br>
        <div class="border border-bottom-0">底部无边框</div>
        <br>
        <div class="border border-left-0">左侧无边框</div>

        <br>
        <div class="border-top">顶部边框</div>
        <br>
        <div class="border-end">右侧边框</div>
        <br>
        <div class="border-bottom">底部边框</div>
        <br>
        <div class="border-start">左侧边框</div>
    </div>

    <!-- bootstrap的js文件 -->
    <script type="text/javascript" src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
