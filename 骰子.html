<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap的css文件 -->
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <style>
        .box {
            width: 100px;
            height: 100px;
            border-radius: 20px;
        }
        .box span{
            width: 20px;
            height: 20px;
        }
        .item{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>


    <div class="container mt-3">
        <div class="d-flex">
            <!-- 数字1 -->
            <div class="box border border-dark border-3 mx-3 shadow d-flex justify-content-center align-items-center">
                <span class="bg-dark rounded-circle"></span>
            </div>
            <!-- 数字2 -->
            <div class="box border border-dark border-3 mx-3 shadow d-flex flex-column justify-content-around align-items-center">
                <span class="bg-dark rounded-circle"></span>
                <span class="bg-dark rounded-circle"></span>
            </div>
            <!-- 数字3 -->
            <div class="box border border-dark border-3 mx-3 shadow p-2 justify-content-between d-flex">
                <span class="bg-dark rounded-circle"></span>
                <span class="bg-dark rounded-circle align-self-center"></span>
                <span class="bg-dark rounded-circle align-self-end"></span>
            </div>
            <!-- 数字4 -->
            <div class="box border border-dark border-3 mx-3 shadow d-flex justify-content-around">
                <div class="d-flex flex-column justify-content-around">
                    <span class="item bg-dark rounded-circle"></span>
                    <span class="item bg-dark rounded-circle"></span>
                </div>
                <div class="d-flex flex-column justify-content-around">
                    <span class="item bg-dark rounded-circle"></span>
                    <span class="item bg-dark rounded-circle"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap的js文件 -->
    <script type="text/javascript" src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>      
</body>
</html>
