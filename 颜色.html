<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap的css文件 -->
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
    <!-- bootstrap颜色
        上下文颜色类：text-muted、text-primary、text-success、text-info、text-warning、text-danger、text-secondary、text-dark、text-body(默认颜色，为黑色)、text-light、text-white
    -->
    <p class="text-muted">柔和的文本 浅灰色</p>
    <p class="text-primary">重要的文本 蓝色</p>
    <p class="text-success">执行成功的文本 浅绿色</p>
    <p class="text-info">代表一些提醒信息的文本 蓝色</p>
    <p class="text-warning">警告文本 黄色</p>
    <p class="text-danger">危险操作文本 红褐色</p>
    <p class="text-secondary">副标题 灰色</p>
    <p class="text-dark">深灰色文字 比较接近黑色</p>
    <p class="text-body">默认颜色，为黑色</p>
    <p class="text-light">浅灰色文本（白色背景上看不清）</p>
    <p class="text-white">白色文本（白色背景上看不到）</p>

    <!-- 可以设置文本颜色透明度为50%，使用text-black-50或text-white-50 -->
    <p class="text-black-50">透明度为50%的黑色文本</p>
    <p class="text-white-50 bg-dark">透明度为50%的白色文本</p>

    <!-- 背景颜色类 
        与上下文颜色类类似，可以使用上下文背景颜色类background-color元素来对它们施加额外的强调
    -->
    <span>背景颜色类</span>
    <p class="bg-primary text-white">重要的背景颜色</p>
    <p class="bg-success text-white">执行成功的背景颜色</p>
    <p class="bg-info text-white">信息提示的背景颜色</p>
    <p class="bg-warning text-white">警告的背景颜色</p>
    <p class="bg-danger text-white">危险的背景颜色</p>
    <p class="bg-secondary text-white">副标题的背景颜色</p>
    <p class="bg-dark text-white">深灰背景颜色</p>
    <p class="bg-light text-body">浅灰背景颜色</p>
    <!-- bootstrap的js文件 -->
    <script type="text/javascript" src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
